<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Clicker Game</title>
  <style>
    body {
      text-align: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #clickButton {
      background: url('https://tse3.mm.bing.net/th/id/OIP.rT1GTLjP7Np8ggSsEUAl_AHaHa?r=0&rs=1&pid=ImgDetMain') no-repeat center;
      background-size: cover;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      margin: 20px auto;
      display: block;
    }
    #clickButton:active {
      transform: scale(1.2);
    }
    #upgrades {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .upgrade {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 12px;
      padding: 5px;
      position: relative;
      color: #fff;
      background-repeat: no-repeat;
    }
    .upgrade:active {
      transform: scale(1.2);
    }
    .upgrade span {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2px 4px;
      border-radius: 3px;
    }
    #achievementsTab {
      background-color: rgba(0,0,0,0.8);
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 15px;
      max-width: 400px;
      margin: 20px auto 0;
      border-radius: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: none;
      text-align: center;
      box-shadow: 0 0 10px #00ffff;
    }
    #achievementsTab h2 {
      background: linear-gradient(90deg, #00ffff, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      margin-bottom: 12px;
    }
    #achievementsTab ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    #achievementsTab li {
      margin: 8px 0;
      color: #00ffff;
      text-align: center;
      text-shadow:
        0 0 5px #00ffff,
        0 0 10px #0077ff;
    }
    #toggleAchievements {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #222;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #toggleAchievements:hover {
      background-color: #0077ff;
      color: white;
    }
    #enterCodeBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background-color: #222;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      z-index: 1002;
    }
    #enterCodeBtn:hover {
      background-color: #0077ff;
      color: white;
    }
    #achievementPopup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #00ffff;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 1000;
      max-width: 250px;
      text-align: center;
    }
    #achievementPopup.show {
      opacity: 1;
      pointer-events: auto;
    }
    /* Nyan Cat styling - bigger and transparent bg (you add your own GIF!) */
    #nyanCat {
      position: fixed;
      width: 300px;
      height: 190px;
      display: none;
      z-index: 1001;
      pointer-events: none;
      background: transparent;
      top: 0;
      left: 0;
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <h1>Space Clicker Game</h1>
  <p>Points: <span id="points">0</span></p>
  
  <button id="clickButton" onclick="clickEarth()"></button>

  <div id="upgrades">
    <button class="upgrade" onclick="buyUpgrade(100)"
      style="background: url('https://th.bing.com/th/id/R.b98a39e9bb71c08f0ff44e1810d82515?rik=Kyg0aidyc99kgw&riu=http%3a%2f%2fpreviewcf.turbosquid.com%2fPreview%2f2014%2f05%2f21__03_08_32%2fasteroid06_render01.jpgc5dc977e-7bcd-4c51-94c1-d6e2b5c4174dOriginal.jpg&ehk=q32XEDZRmTf1QGeF25BjthMisVtcd7aDxf1vMkJDbYU%3d&risl=&pid=ImgRaw&r=0') no-repeat center; background-size: cover;">
      <span>Asteroid<br>100 pts<br>+1 PPC</span>
    </button>
    <button class="upgrade" onclick="buyUpgrade(500)"
      style="background: url('https://akcdn.detik.net.id/visual/2015/01/05/6884be4e-2f89-43d0-ac46-94a23984324c_169.jpg?w=650') no-repeat center; background-size: cover;">
      <span>Comet<br>500 pts<br>+2 PPC</span>
    </button>
    <button class="upgrade" onclick="buyUpgrade(1000)"
      style="background: url('https://i.ytimg.com/vi/xv0y_AFRd3M/maxresdefault.jpg') no-repeat center; background-size: cover;">
      <span>Star<br>1000 pts<br>+5 PPC</span>
    </button>
    <button class="upgrade" onclick="buyUpgrade(5000)"
      style="background: url('https://wallpaperaccess.com/full/8959361.png') no-repeat center; background-size: cover;">
      <span>Black Hole<br>5000 pts<br>+10 PPC</span>
    </button>
  </div>

  <button id="toggleAchievements">Show Achievements</button>
  <button id="enterCodeBtn">Enter Code</button>

  <div id="achievementsTab">
    <h2>Achievements</h2>
    <ul id="achievementsList"></ul>
  </div>

  <div id="achievementPopup"></div>

  <!-- Nyan Cat (no src — add your own transparent gif in src attribute) -->
  <img id="nyanCat" alt="Nyan Cat" src="https://custom-doodle.com/wp-content/uploads/doodle/nyan-cat/nyan-cat.gif" />

  <script>
    let points = 0;
    let pointsPerClick = 1;

    const achievements = [
      {
        id: "firstClick",
        description: "You got your first point, congrats!",
        condition: () => points >= 1,
        unlocked: false,
      },
      {
        id: "tenThousand",
        description: "10,000 points! Keep going!",
        condition: () => points >= 10000,
        unlocked: false,
      },
      {
        id: "oneMillion",
        description: "1 million points! Wow, didn’t it get boring for you?",
        condition: () => points >= 1000000,
        unlocked: false,
      },
    ];

    function updatePoints() {
      document.getElementById("points").textContent = points;
    }

    function clickEarth() {
      points += pointsPerClick;
      updatePoints();
      checkAchievements();
    }

    function buyUpgrade(cost) {
      if (points >= cost) {
        points -= cost;
        if (cost === 100) {
          pointsPerClick += 1;
        } else if (cost === 500) {
          pointsPerClick += 2;
        } else if (cost === 1000) {
          pointsPerClick += 5;
        } else if (cost === 5000) {
          pointsPerClick += 10;
        }
        updatePoints();
        checkAchievements();
      } else {
        alert("Not enough points!");
      }
    }

    const toggleBtn = document.getElementById("toggleAchievements");
    const achievementsTab = document.getElementById("achievementsTab");
    toggleBtn.addEventListener("click", () => {
      if (achievementsTab.style.display === "none" || achievementsTab.style.display === "") {
        achievementsTab.style.display = "block";
        toggleBtn.textContent = "Hide Achievements";
      } else {
        achievementsTab.style.display = "none";
        toggleBtn.textContent = "Show Achievements";
      }
    });

    function displayAchievements() {
      const list = document.getElementById("achievementsList");
      list.innerHTML = "";
      achievements.forEach(ach => {
        const li = document.createElement("li");
        li.textContent = ach.unlocked ? `✅ ${ach.description}` : `❌ ${ach.description}`;
        list.appendChild(li);
      });
    }

    const popup = document.getElementById("achievementPopup");
    function showAchievementPopup(text) {
      popup.textContent = text;
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    }

    function checkAchievements() {
      let anyNew = false;
      achievements.forEach(ach => {
        if (!ach.unlocked && ach.condition()) {
          ach.unlocked = true;
          displayAchievements();
          showAchievementPopup(`Achievement unlocked: ${ach.description}`);
          anyNew = true;
        }
      });
      if (!anyNew) {
        displayAchievements();
      }
    }

    displayAchievements();

    // --- Enter Code and Nyan Cat Logic ---
    const enterCodeBtn = document.getElementById("enterCodeBtn");
    const nyanCat = document.getElementById("nyanCat");

    enterCodeBtn.addEventListener("click", () => {
      const code = prompt("Enter your code:");
      if (code === "ThankYouChatGPT") {
        startNyanCatAnimation();
      }
    });

    // Movement path around edges: bottom center → bottom left → top left → top right → bottom right → bottom center (loop)
    function startNyanCatAnimation() {
      if (nyanCat.style.display === "block") return;
      nyanCat.style.display = "block";

      const width = nyanCat.offsetWidth;
      const height = nyanCat.offsetHeight;

      const pathPoints = [
        { x: window.innerWidth / 2 - width / 2, y: window.innerHeight - height },  // bottom center
        { x: 0, y: window.innerHeight - height },                                  // bottom left
        { x: 0, y: 0 },                                                            // top left
        { x: window.innerWidth - width, y: 0 },                                    // top right
        { x: window.innerWidth - width, y: window.innerHeight - height },          // bottom right
        { x: window.innerWidth / 2 - width / 2, y: window.innerHeight - height },  // back to bottom center
      ];

      let currentIndex = 0;
      let nextIndex = 1;
      let progress = 0;
      const speed = 0.0025;  // speed of movement, tweak if needed

      let rotation = 0;
      const rotationSpeed = 2; // degrees per frame

      function animate() {
        progress += speed;
        if (progress >= 1) {
          progress = 0;
          currentIndex = nextIndex;
          nextIndex = (nextIndex + 1) % pathPoints.length;
        }

        const start = pathPoints[currentIndex];
        const end = pathPoints[nextIndex];

        const currentX = start.x + (end.x - start.x) * progress;
        const currentY = start.y + (end.y - start.y) * progress;

        rotation = (rotation + rotationSpeed) % 360;

        nyanCat.style.left = currentX + "px";
        nyanCat.style.top = currentY + "px";
        nyanCat.style.transform = `rotate(${rotation}deg)`;

        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>
</body>
</html>
